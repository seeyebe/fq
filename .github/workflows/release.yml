name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release (e.g., v0.6.0)"
        required: true
        default: "v0.6.0"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            make

      - name: Build fq
        shell: msys2 {0}
        run: |
          make clean || true
          make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fq-windows
          path: build/fq.exe

  release:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fq-windows
          path: dist

      - name: Generate checksums
        shell: pwsh
        run: |
          $hash = Get-FileHash dist\fq.exe -Algorithm SHA256
          $hash.Hash | Out-File dist\fq.exe.sha256 -NoNewline
          Write-Host "SHA256:" $hash.Hash

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/fq.exe
            dist/fq.exe.sha256
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          name: fq ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
